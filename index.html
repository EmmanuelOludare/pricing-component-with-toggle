<img src="bg-top.svg" alt="backgroundtop">
<img src="bg-bottom.svg" alt="backgroundbottom">
<content>
<div class="pricing">
<h1>Our Pricing</h1>
<div class="plan-toggling">
<p>Annually</p>
<label id="toggler"></label>
<p>Monthly</p>
</div>
</div>
<div class="plan-types">
<div class="plans plan1">
<p>Basic</p>
<h1 id="basic">&dollar;19.99</h1>
<hr>
<p>500 GB Storage</p>
<hr>
<p>2 Users Allowed</p>
<hr>
<p>Send up to 3 GB</p>
<hr>
<button>Learn More</button>
</div>
<div class="plans plan2">
<p>Professional</p>
<h1 id="professional">&dollar;24.99</h1>
<hr>
<p>1 TB Storage</p>
<hr>
<p>5 Users Allowed</p>
<hr>
<p>Send up to 10 GB</p>
<hr>
<button>Learn More</button>
</div>
<div class="plans plan3">
<p>Master</p>
<h1 id="master">&dollar;39.99</h1>
<hr>
<p>2 TB Storage</p>
<hr>
<p>10 Users Allowed</p>
<hr>
<p>Send up to 20 GB</p>
<hr>
<button>Learn More</button>			
</div>				
</div>
</content>
